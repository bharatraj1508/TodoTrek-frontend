<form [formGroup]="taskForm">
  <h2 class="text-2xl font-bold mb-4">Create a Task</h2>
  <div class="relative z-0 w-full mb-8 group">
    <input
      type="text"
      formControlName="body"
      id="body"
      class="block py-2.5 px-0 w-full text-sm text-gray-900 bg-transparent border-0 border-b-2 border-gray-300 appearance-none focus:outline-none focus:ring-0 focus:border-blue-600 peer"
      placeholder=" "
      required
    />
    <label
      for="body"
      class="peer-focus:font-medium absolute text-sm text-gray-500 duration-300 transform -translate-y-6 scale-75 top-3 -z-10 origin-[0] peer-focus:start-0 rtl:peer-focus:translate-x-1/4 rtl:peer-focus:left-auto peer-focus:text-blue-600 peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-6"
      >Task</label
    >
  </div>
  <div
    class="relative border border-gray-300 shadow-md mx-8 p-6 mb-8 rounded-md"
  >
    <span
      class="absolute top-0 left-2 italic -translate-y-1/2 text-gray-400 bg-white px-2 text-sm"
      >Other Details</span
    >
    <div class="relative flex flex-col space-y-4 w-full group">
      <div class="flex flex-col space-y-1">
        <label for="project">Project</label>
        <select
          #selectProjectElem
          formControlName="projectId"
          id="project"
        ></select>
      </div>
      <div class="flex flex-col space-y-1">
        <label for="category">Category</label>
        <select
          #selectCategoryElem
          formControlName="categoryId"
          id="category"
        ></select>
      </div>
      <div class="flex flex-col space-y-1">
        <label for="priority">Priority</label>
        <select
          #selectPriorityElem
          formControlName="priority"
          id="priority"
        ></select>
      </div>
    </div>
  </div>

  <div class="flex flex-row mt-5 justify-between">
    <button
      (click)="createTask()"
      type="submit"
      class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 me-2 mb-2"
    >
      {{ taskID ? "Update" : "Create" }}
    </button>
    <button
      (click)="closeTaskForm()"
      type="button"
      class="text-gray-900 bg-white border border-gray-300 focus:outline-none hover:bg-gray-100 focus:ring-4 focus:ring-gray-100 font-medium rounded-lg text-sm px-5 py-2.5 me-2 mb-2"
    >
      Cancel
    </button>
  </div>
</form>
