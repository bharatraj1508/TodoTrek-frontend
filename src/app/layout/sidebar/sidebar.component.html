<button
  data-drawer-target="default-sidebar"
  data-drawer-toggle="default-sidebar"
  aria-controls="default-sidebar"
  type="button"
  (click)="toggleSidebar()"
  class="inline-flex items-center p-2 mt-2 ms-3 text-sm text-gray-500 rounded-lg sm:hidden hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-gray-200"
>
  <span class="sr-only">Open sidebar</span>
  <svg
    class="w-6 h-6"
    aria-hidden="true"
    fill="currentColor"
    viewBox="0 0 20 20"
    xmlns="http://www.w3.org/2000/svg"
  >
    <path
      clip-rule="evenodd"
      fill-rule="evenodd"
      d="M2 4.75A.75.75 0 012.75 4h14.5a.75.75 0 010 1.5H2.75A.75.75 0 012 4.75zm0 10.5a.75.75 0 01.75-.75h7.5a.75.75 0 010 1.5h-7.5a.75.75 0 01-.75-.75zM2 10a.75.75 0 01.75-.75h14.5a.75.75 0 010 1.5H2.75A.75.75 0 012 10z"
    ></path>
  </svg>
</button>

<aside
  id="default-sidebar"
  class="fixed top-0 left-0 z-40 w-64 h-screen transition-transform -translate-x-full sm:translate-x-0"
  aria-label="Sidebar"
>
  <div class="h-full px-3 py-4 overflow-y-auto bg-sidebar">
    <div class="p-3 rounded-3xl bg-logo flex flex-row justify-between">
      <div class="flex items-center space-x-3 rtl:space-x-reverse">
        <img
          class="h-12"
          src="https://img.icons8.com/clouds/100/todo-list.png"
          alt="ToDo Logo"
        />
        <span class="self-center text-2xl font-semibold whitespace-nowrap"
          >ToDo Trek</span
        >
      </div>
      <div class="md:hidden lg:hidden">
        <button (click)="closeSidebar()" class="text-xl font-extrabold">
          X
        </button>
      </div>
    </div>

    <ul class="space-y-2 mt-6 font-medium">
      <div class="space-y-14">
        <div>
          <li>
            <a
              [routerLink]="['/dashboard/home']"
              class="flex items-center p-2 text-white rounded-lg hover:bg-hover-sidbar hover:text-gray-800 group"
              (click)="closeSidebar()"
            >
              <svg
                class="w-6 h-6"
                aria-hidden="true"
                xmlns="http://www.w3.org/2000/svg"
                width="24"
                height="24"
                fill="none"
                viewBox="0 0 24 24"
              >
                <path
                  stroke="currentColor"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="m4 12 8-8 8 8M6 10.5V19a1 1 0 0 0 1 1h3v-3a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1v3h3a1 1 0 0 0 1-1v-8.5"
                />
              </svg>

              <span class="ms-3">Home</span>
            </a>
          </li>
          <li>
            <a
              [routerLink]="['/dashboard/home']"
              (click)="closeSidebar()"
              class="flex items-center p-2 text-white rounded-lg hover:bg-hover-sidbar hover:text-gray-800 group"
            >
              <svg
                class="w-6 h-6"
                aria-hidden="true"
                xmlns="http://www.w3.org/2000/svg"
                width="24"
                height="24"
                fill="none"
                viewBox="0 0 24 24"
              >
                <path
                  stroke="currentColor"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M4 10h16m-8-3V4M7 7V4m10 3V4M5 20h14a1 1 0 0 0 1-1V7a1 1 0 0 0-1-1H5a1 1 0 0 0-1 1v12a1 1 0 0 0 1 1Zm3-7h.01v.01H8V13Zm4 0h.01v.01H12V13Zm4 0h.01v.01H16V13Zm-8 4h.01v.01H8V17Zm4 0h.01v.01H12V17Zm4 0h.01v.01H16V17Z"
                />
              </svg>

              <span class="ms-3">Today</span>
            </a>
          </li>
          <li>
            <a
              [routerLink]="['/dashboard/home']"
              (click)="closeSidebar()"
              class="flex items-center p-2 text-white rounded-lg hover:bg-hover-sidbar hover:text-gray-800 group"
            >
              <svg
                class="w-6 h-6"
                aria-hidden="true"
                xmlns="http://www.w3.org/2000/svg"
                width="24"
                height="24"
                fill="none"
                viewBox="0 0 24 24"
              >
                <path
                  fill="currentColor"
                  d="M4 9.05H3v2h1v-2Zm16 2h1v-2h-1v2ZM10 14a1 1 0 1 0 0 2v-2Zm4 2a1 1 0 1 0 0-2v2Zm-3 1a1 1 0 1 0 2 0h-2Zm2-4a1 1 0 1 0-2 0h2Zm-2-5.95a1 1 0 1 0 2 0h-2Zm2-3a1 1 0 1 0-2 0h2Zm-7 3a1 1 0 0 0 2 0H6Zm2-3a1 1 0 1 0-2 0h2Zm8 3a1 1 0 1 0 2 0h-2Zm2-3a1 1 0 1 0-2 0h2Zm-13 3h14v-2H5v2Zm14 0v12h2v-12h-2Zm0 12H5v2h14v-2Zm-14 0v-12H3v12h2Zm0 0H3a2 2 0 0 0 2 2v-2Zm14 0v2a2 2 0 0 0 2-2h-2Zm0-12h2a2 2 0 0 0-2-2v2Zm-14-2a2 2 0 0 0-2 2h2v-2Zm-1 6h16v-2H4v2ZM10 16h4v-2h-4v2Zm3 1v-4h-2v4h2Zm0-9.95v-3h-2v3h2Zm-5 0v-3H6v3h2Zm10 0v-3h-2v3h2Z"
                />
              </svg>

              <span class="ms-3">Upcoming</span>
            </a>
          </li>
        </div>

        <!-- Projects -->
        <div>
          <li>
            <div
              class="flex flex-row justify-between p-2 rounded-lg text-white hover:bg-hover-sidbar hover:text-gray-800 group"
            >
              <p class="flex items-center">
                <span class="ms-3 font-extrabold text-xl">Projects</span>
              </p>
              <div>
                <button (click)="toNewProject()">
                  <svg
                    class="w-6 h-6"
                    aria-hidden="true"
                    xmlns="http://www.w3.org/2000/svg"
                    width="24"
                    height="24"
                    fill="none"
                    viewBox="0 0 24 24"
                  >
                    <path
                      stroke="currentColor"
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      stroke-width="2"
                      d="M5 12h14m-7 7V5"
                    />
                  </svg>
                </button>
              </div>
            </div>
          </li>
          <!-- projects lists -->
          <div *ngIf="projects">
            <div *ngFor="let project of projects; let i = index">
              <li
                class="rounded-lg text-white hover:bg-hover-sidbar hover:text-gray-800"
              >
                <div class="flex flex-row justify-between p-1 group">
                  <button
                    (click)="loadProject(project._id)"
                    class="flex items-center p-2 w-full rounded-lg group"
                  >
                    <svg
                      class="w-5 h-5 rounded-md"
                      aria-hidden="true"
                      xmlns="http://www.w3.org/2000/svg"
                      viewBox="0 0 24 24"
                    >
                      <rect
                        width="24"
                        height="24"
                        [attr.fill]="project.color"
                      />
                    </svg>
                    <span class="ms-3">{{ project.name }}</span>
                  </button>
                  <div class="relative hover:text-gray-800">
                    <button
                      (click)="openProjectDropdown(i)"
                      class="flex items-center p-2 rounded-lg group"
                    >
                      ...
                    </button>
                    <div
                      class="absolute hidden right-0 mt-2 w-48 bg-white rounded-md shadow-lg z-50"
                      [attr.id]="'dropdown' + i"
                    >
                      <ul class="py-1 text-gray-700">
                        <li>
                          <a
                            (click)="toEditProject(i, project._id)"
                            class="block px-4 py-2 text-sm hover:bg-gray-100"
                            >Edit</a
                          >
                        </li>
                        <li
                          class="flex flex-row justify-stretch px-4 py-2 text-sm hover:bg-gray-100"
                        >
                          <svg
                            xmlns="http://www.w3.org/2000/svg"
                            viewBox="0 0 24 24"
                            fill="none"
                            stroke="currentColor"
                            stroke-width="2"
                            class="w-4 h-4 mr-2"
                          >
                            <path
                              d="M12 17.27L18.18 21l-1.64-7.03L22 9.24l-7.19-.61L12 2 9.19 8.63 2 9.24l5.46 4.73L5.82 21z"
                            />
                          </svg>
                          <p>Favourite</p>
                        </li>
                        <li>
                          <button
                            (click)="showConfirmation(i, project._id)"
                            class="w-full px-4 py-2 text-sm text-red-500 hover:bg-gray-100 flex items-center"
                          >
                            <svg
                              class="w-4 h-4 mr-2 fill-current"
                              xmlns="http://www.w3.org/2000/svg"
                              viewBox="0 0 20 20"
                            >
                              <path
                                d="M6 2a2 2 0 00-2 2v1h12V4a2 2 0 00-2-2H6zM4 7v10a2 2 0 002 2h8a2 2 0 002-2V7H4zm3 2h2v8H7V9zm4 0h2v8h-2V9z"
                              />
                            </svg>
                            Delete
                          </button>
                        </li>
                      </ul>
                    </div>
                  </div>
                </div>
              </li>
            </div>
          </div>
          <div *ngIf="projects.length === 0">
            <li>
              <p class="flex items-center p-2 text-gray-900 rounded-lg group">
                <svg
                  class="w-5 h-5 rounded-md"
                  aria-hidden="true"
                  xmlns="http://www.w3.org/2000/svg"
                  viewBox="0 0 24 24"
                >
                  <rect width="24" height="24" fill="#008080" />
                </svg>

                <span class="ms-3 text-gray-500">Create New Projects</span>
              </p>
            </li>
          </div>
        </div>
        <!-- Projects end here -->
      </div>

      <li class="md:hidden text-white">
        <button (click)="logout()" class="w-full flex items-center p-2 group">
          <svg
            class="w-6 h-6"
            aria-hidden="true"
            xmlns="http://www.w3.org/2000/svg"
            width="24"
            height="24"
            fill="none"
            viewBox="0 0 24 24"
          >
            <path
              stroke="currentColor"
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M20 12H8m12 0-4 4m4-4-4-4M9 4H7a3 3 0 0 0-3 3v10a3 3 0 0 0 3 3h2"
            />
          </svg>

          <span class="ms-3">Sign Out</span>
        </button>
      </li>
    </ul>
  </div>
</aside>

<div *ngIf="showDeleteConfirmation" class="flex justify-center items-center">
  <div
    class="fixed inset-0 bg-black bg-opacity-50 flex justify-center items-center z-50"
  >
    <div class="bg-white p-4 rounded-lg shadow-lg">
      <h2 class="text-lg font-bold mb-4">Confirm Deletion</h2>
      <p>Are you sure you want to delete this project permanently?</p>
      <div class="flex justify-end space-x-4 mt-4">
        <button
          (click)="deleteProject()"
          class="bg-red-500 text-white px-4 py-2 rounded hover:bg-red-700"
        >
          Delete
        </button>
        <button
          (click)="cancelDelete()"
          class="bg-gray-300 px-4 py-2 rounded hover:bg-gray-400"
        >
          Cancel
        </button>
      </div>
    </div>
  </div>
</div>
